<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Younesse Eddassouli</title>
    <link rel="icon" type="image/jpg" href="unnamed.jpg">
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400&family=Montserrat:wght@600&display=swap" rel="stylesheet">
    <style>
        /* Your existing styles */
        body {
            background-color: #000000; 
            color: #ffffff; 
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            background: linear-gradient(135deg, #000000, #333333);
            overflow-x: hidden;
        }

        h1 {
            font-size: 60px;
            color: #ffffff;
            margin-top: 30px;
            font-family: 'Montserrat', sans-serif;
            text-transform: uppercase;
            letter-spacing: 3px;
            transition: color 0.3s, text-shadow 0.3s ease-in-out;
        }

        h1:hover {
            color: #ffffff;
            text-shadow: 0 0 20px #ffffff, 0 0 30px #ffffff;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin-top: 50px;
            padding: 20px;
        }

        .box {
            background-color: rgba(255, 255, 255, 0.05);
            padding: 40px;
            margin: 40px auto;
            width: 70%;
            max-width: 900px;
            border-radius: 15px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .box:hover {
            transform: translateY(-10px);
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.9);
        }

        h2 {
            font-family: 'Cormorant Garamond', serif;
            font-size: 36px;
            color: #ffffff;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        ul {
            list-style-type: none;
            padding: 0;
            font-family: 'Cormorant Garamond', serif;
            font-size: 20px;
            line-height: 1.8;
            color: #e6e6e6;
        }

        ul li {
            margin: 10px 0;
        }

        a {
            color: #FFFFFF;
            font-weight: bold;
            text-decoration: none;
            transition: color 0.3s ease-in-out, text-shadow 0.3s ease-in-out;
        }

        a:hover {
            color: #fffefb;
            text-shadow: 0 0 15px #ffecbf, 0 0 25px #ffeabf;
        }

        hr {
            width: 50%;
            border: 1px solid #ffffff;
            margin: 30px auto;
        }

        .enjoy {
            font-family: 'Cormorant Garamond', serif;
            font-size: 32px;
            font-weight: 400;
            margin-top: 50px;
            color: #ffffff;
            letter-spacing: 2px;
            transition: color 0.3s ease-in-out;
        }

        .enjoy:hover {
            color: #ffffff;
            text-shadow: 0 0 15px #ffffff, 0 0 25px #ffffff;
        }

        /* Sidebar styles */
        .sidebar {
            height: 100%;
            width: 0;
            position: fixed;
            top: 0;
            right: 0;
            background-color: #333;
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
            z-index: 1000;
        }

        .sidebar a {
            padding: 8px 8px 8px 32px;
            text-decoration: none;
            font-size: 25px;
            color: #fff;
            display: block;
            transition: 0.3s;
        }

        .sidebar a:hover {
            color: #f1f1f1;
        }

        .sidebar .close-btn {
            position: absolute;
            top: 0;
            right: 25px;
            font-size: 36px;
            color: #fff;
            cursor: pointer;
        }

        /* Open and close the sidebar */
        .open-btn {
            font-size: 25px;
            cursor: pointer;
            color: white;
            background: transparent;
            border: none;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .box {
                width: 90%;
            }

            h1 {
                font-size: 50px;
            }

            h2 {
                font-size: 30px;
            }

            .enjoy {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Younesse Eddassouli</h1>
        <hr>

        <!-- Button to open sidebar -->
        <button class="open-btn" onclick="openNav()">☰ Open Menu</button>

        <!-- Sidebar -->
        <div id="mySidebar" class="sidebar">
            <a href="javascript:void(0)" class="close-btn" onclick="closeNav()">x</a>
            <h2>Menu</h2>
            <a href="index1.html">Home</a>
            <a href="contact.html">Contact</a>
        </div>

        <!-- Content section -->
        <div class="box">
            <h1>Curriculum</h1>
            <ul>
                <li>Studied applied science in high school at Galvani High School</li>
                <li>Studies Computer Science at Università degli Studi di Milano</li>
                <li>Good knowledge of Golang, C, Java, HTML, CSS</li>
            </ul>
        </div>

        <div class="box">
            <h1>Projects</h1>
            <p><a href="index.html" target="_blank">MIO PRIMO SITO</a></p>
            <p><a href="lyrics.html" target="_blank">Song Lyrics</a></p>
            <p><a href="https://github.com/yeddaTech" target="_blank">github projects</a></p>
        </div>

        <h1 class="enjoy">Enjoy</h1>
    </div>

    <script>
        // Functions to open and close the sidebar
        function openNav() {
            document.getElementById("mySidebar").style.width = "250px";
        }

        function closeNav() {
            document.getElementById("mySidebar").style.width = "0";
        }
    </script>

</body>
</html>
